<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;

            max-width: 600px;
            width: 90%;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .icon {
            font-size: 5rem;
            color: #27408B;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1rem;
            color: #27408B;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 25px;
            background: #27408B;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .back-link:hover {
            background: #2575fc;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
